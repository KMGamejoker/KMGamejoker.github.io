<html>

<head>
	<title>Quote Of The Day</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="shortcut icon" href="https://webserver.yourimuldergamedev.nl/katjpg.jpg">
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" />
	</noscript>
</head>

<body class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->
		<header id="header" class="alt">
			<a href="#" class="logo main"><strong>Quote Of The Day</strong> <span></span></a>
		</header>

		<!-- Banner -->
		<section id="banner" class="major">
			<div class="inner">
				<div class="middeltextcontainer">
					<header class="major">
						<h1>Quote Of The Day</h1>
					</header>
				</div>
				<div class="middeltextcontainer">

					<header class="major">
						<h2 id="Quote"></h2>
						<div class="middeltextcontainer">
							<h4 id="Over"></h4>
						</div>
						<p id="message">Controleer of je toegang hebt...</p>
						<script>
							fetch('https://webserver.yourimuldergamedev.nl/QuoteOfTheDay.php')
								.then(response => {
									if (!response.ok) {
										throw new Error("Netwerkrespons was niet ok");
									}
									return response.json();
								})
								.then(data => {
									const quoteElement = document.getElementById("Quote");
									const overElement = document.getElementById("Over");
									if (quoteElement && overElement) {
										quoteElement.textContent = data.Quote || "Geen quote beschikbaar";
										overElement.textContent = "Nieuwe quote over " + data.Wait || "Geen wachtinformatie beschikbaar";
    								    document.documentElement.style.setProperty('--banner-background', `url(${data.FotoLink})`);
									} else {
										console.error("Elementen met ID 'Quote' of 'Over' ontbreken in de HTML.");
									}
								})
								.catch(error => {
									console.error('Fout bij het ophalen van de data:', error);
									document.getElementById("Quote").textContent = "Fout bij het ophalen van de quote.";
									document.getElementById("Over").textContent = "Fout bij het ophalen van de wachtinformatie.";
								});
						</script>
					</header>
				</div>
				<div class="middeltextcontainer">
					<a href="UurlijkeQuote.html" class="button nextt">Uur Quote</a>
				</div>
		</section>



		<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/jquery.scrolly.min.js"></script>
		<script src="assets/js/jquery.scrollex.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>

</body>

</html>
